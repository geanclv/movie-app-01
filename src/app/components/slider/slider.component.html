<!-- path for images: https://image.tmdb.org/t/p/original -->

<!-- {{items | json}} -->
<div class="slider">
    <!-- Using an angular loop -->
    <ng-container *ngFor="let item of items; let i=index">
        <div class="slide" *ngIf="i==currentSlideIndex" @slideFade>
            <div class="slide-bg">
                <img class="slide-bg-image" src='https://image.tmdb.org/t/p/original{{item.poster_path}}' alt="img">
            </div>
            <div class="slide-pane">
                <h2 class="name">{{item.title}}</h2>
                <div class="meta">
                    <div class="info">
                        <span class="rating"><span class="app-icon">star</span><span class="rating-value">{{item.vote_average}}</span><span>/10</span></span>
                        <span>{{item.vote_count}}</span>
                        <span>{{item.release_date | date: "yyyy"}}</span>
                    </div>
                </div>
                <div class="description mt-6">{{item.overview}}</div>
            </div>
        </div>
    </ng-container>
</div>
